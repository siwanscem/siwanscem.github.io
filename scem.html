<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCEM@ID-CARD</title>

  <link rel="stylesheet" href="/form.css" />
  <link rel="stylesheet" href="/card.css" />
</head>

<body>
  <div class="row" id="tohide2">
    <div id="author">
      <h1>Siwan College Of Engineering and Management</h1>
      <h3>ID Card Generator (SCEM)</h3>
    </div>

    <form id="myForm">
      <input type="text" id="name" name="name" placeholder="Please Enter Your Name" /><br /><br />

      <img src="" alt="Uploaded Image" hidden id="profilepic" />

      <label for="input-file">Upload Your Photo</label>
      <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file" />

      <br /><br />

      <label for="bd">Date of Birth :
        <select name="bd" id="bd">
          <option value="">Day</option>
          <option value="01">1</option>
          <option value="02">2</option>
          <option value="03">3</option>
          <option value="04">4</option>
          <option value="05">5</option>
          <option value="06">6</option>
          <option value="07">7</option>
          <option value="08">8</option>
          <option value="09">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>

        <select name="bm" id="bm">
          <option value="">Month</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </label>
      <input type="number" name="by" id="by" placeholder="Year" />
      <br /><br />
      <label for="fname">Enter Your Father's name :</label>
      <input type="text" id="fname" name="fname" /><br /><br />

      <label for="course">Course: </label>
      <select name="course" id="course">
        <option value="">Select Course</option>
        <option value="B.Tech">B.Tech</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="MBA">MBA</option>
      </select>

      <label for="branch">Branch :</label>
      <select name="branch" id="branch">
        <option value="">Select Branch</option>
        <option value="CSE">Computer Science Engineering</option>
        <option value="ME">Mechanical Engineering</option>
        <option value="CE">Civil Engineering</option>
        <option value="EE">Electrical Engineering</option>
        <option value="BCA">Bachelor of Computer Applications</option>
        <option value="BBA">Bachelor of Business Administration</option>
        <option value="MBA">Master of Business Administration</option>
      </select>
      <br /><br />

      <label for="rno">Enter College Roll No. </label>
      <input type="text" name="rno" id="rno" />
      <br /><br />

      <label for="fname">Blood group :</label>
      <select name="bgrp" id="bgrp">
        <option value=""></option>

        <option value="A">A</option>
        <option value="B">B</option>
        <option value="O">O</option>
        <option value="AB">AB</option>
      </select>

      <label for="name">Rh Factor :</label>

      <select name="rh" id="rh">
        <option value=""></option>
        <option value="- ve">Negative</option>
        <option value="+ve">Positive</option>
      </select>
      <br /><br />
      <label for="session">Session :</label>
      <select name="session" id="session">
        <option value=""></option>
        <option value="2020-24">2020-2024</option>
        <option value="2021-25">2021-2025</option>
        <option value="2022-26">2022-2026</option>
        <option value="2022-25">2022-2025</option>
        <option value="2023-27">2023-2027</option>
        <option value="2023-26">2023-2026</option>
        <option value="2024-28">2024-2028</option>
        <option value="2024-27">2024-2027</option>
        <option value="2025-29">2025-2029</option>
        <option value="2025-28">2025-2028</option>
        <option value="2026-30">2026-2030</option>
        <option value="2026-29">2026-2029</option>
        <option value="2027-31">2027-2031</option>
        <option value="2027-30">2027-2030</option>
        <option value="2028-32">2028-2032</option>
        <option value="2028-31">2028-2031</option>
        <option value="2029-33">2029-2033</option>
        <option value="2029-32">2029-2032</option>
        <option value="2030-34">2030-2034</option>
        <option value="2030-33">2030-2033</option>
        <option value="2031-34">2031-2034</option>
      </select>

      <br /><br />

      <input type="tel" id="mob" name="mob" placeholder="Enter Your Mobile Number ...+91 XXXXXXXXXX" /><br /><br />

      <fieldset>
        <legend>Address</legend>
        <input type="text" name="area" id="area" placeholder="Area" />
        <input type="text" name="dist" id="dist" placeholder="District" />
        <input type="number" name="pin" id="pin" placeholder="PIN" />
      </fieldset>
      <br />

      <button type="button" onclick="generateHTML();" id="generatebtn">
        Generate ID
      </button>
      <button type="reset" style="float: right">Reset Form</button>
    </form>
  </div>
  <div id="idcard"></div>

  <script src="/scem.js"></script>
</body>

</html>
