<body>



  <nav id="nav">

    <ul>
      <a href="/index.html">
        <li>Home</li>

    </ul>

  <br><br>

  <div class="feedback-container">
    <h2>
      <i><b>Feedback Form</b></i>
    </h2>
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="e0b7e52b-bbd3-4e81-ab86-4ee1afc630ff" />


      <input type="hidden" name="subject" value="New Feedback for ID Card is submitted">

      <input type="hidden" name="from_name" value="Feedback form of scem">
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="comments">Comments</label>
        <textarea id="message" name="message" placeholder="Write your feedback" rows="5" required></textarea>
      </div>
      <div class="input-group">
        <label for="rating">Rating</label>
        <select id="rating" name="rating" required>
          <option value="" disabled selected>Select your rating</option>
          <option value="1">Very Poor</option>
          <option value="2">Poor</option>
          <option value="3">Average</option>
          <option value="4">Good</option>
          <option value="5">Excellent</option>
        </select>
      </div>

      <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
      <div class="input-group">


        <button type="submit" class="submit-btn">Submit Feedback</button>
      </div>
      <input type="hidden" name="redirect" value="https://siwanscem.github.io/feedback/submission.html">
    </form>
  </div>
</body>

</html>
